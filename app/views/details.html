<map style="width:100%;height:300px;display:block;" 
	zoom="12" 
	center="{{ detailsData.latlng }}" 
	on-click="setCenter()" 
	tilt="0">

	<marker position="{{ detailsData.latlng }}" 
		title="{{ detailsData.name }}" 
		on-mouseover="showInfoWindow(event, 'marker-info', { mapinfo: detailsData } )">
	</marker>
	
	<info-window id="marker-info">
        <h1>[[mapinfo.name]]</h1>
        <p>[[mapinfo.description]]</p>
    </info-window>
</map>

<div class="row">
	<div class="medium-12 column">
		<h1>{{ detailsData.name }}</h1>
		<p>{{ detailsData.description }}</p>
	</div>
</div>

<div class="row">
	<div class="medium-12 column">
		<h3>Progress</h3>
		<p>{{ detailsData.progress }}</p>
		<h3>Status</h3>
		<p>{{ detailsData.status }}</p>
	</div>
</div>

<div class="row">
	<div class="medium-6 column">
		<h3>Description</h3>
		<p>{{ detailsData.long_desc }}</p>
		<br />
		<h3>Funding</h3>
		<p>{{ detailsData.funding }}</p>
	</div>
	<div class="medium-6 column">
		<h3>Initiator</h3>
		<p>{{ detailsData.initiator }}</p>
	</div>
</div>

<div class="row">
	<div class="medium-12 column">
		<h3>Photos</h3>
		<ul>
			<li ng-repeat="photo in detailsData.photos"><img src="{{ photo }}" /></li>
		</ul>
	</div>
</div>
